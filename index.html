<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <button id="theme-toggle">Toggle Dark Mode</button>

  <h1>Login Page</h1>
  <p id="description">Please fill in the details below to log in:</p>

  <form id="login-form" novalidate>
    <div class="group">
      <label for="name">Name</label>
      <input id="name" placeholder="Enter your name" required />
      <small class="error-msg" id="name-error"></small>
    </div>

    <div class="group">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required />
      <small class="error-msg" id="email-error"></small>
    </div>

    <div class="group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input id="password" type="password" placeholder="Enter your password" required />
        <button type="button" id="togglePassword">Show</button>
      </div>
      <small class="error-msg" id="password-error"></small>
    </div>

    <div class="group checkboxes">
      <label><input id="remember" type="checkbox" /> Remember me</label>
      <label><input type="checkbox" /> Keep me logged in</label>
    </div>

    <div class="group">
      <button type="submit">Login</button>
    </div>

    <p class="up">Don't have an account? <a href="#">Sign up</a></p>
  </form>

  <script src="script.js" defer></script>
</body>
</html>
