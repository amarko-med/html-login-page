<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Login Page</h1>
    <p class="title" id="description">Please fill in the details below to log in:</p>

    <form id="login-form">
      <div class="group">
        <label id="name-label">Name
          <input placeholder="Enter your name" id="name" required>
        </label>
      </div>
      <div class="group">
        <label id="email-label">Email
          <input placeholder="Enter your email" required id="email" type="email">
        </label>
      </div>
      <div class="group">
        <label id="password-label">Password
          <input placeholder="Enter your password" required id="password" type="password">
        </label>
      </div>
      <div class="group">
<label>
          <input class="checkbox" type="checkbox" value="remember">Remember me
        </label>
        <label>
          <input class="checkbox" type="checkbox" value="remember"> Keep me logged in
        </label>
      </div>
      <div class="group">
        <button type="submit" id="submit">Login</button>
      </div>
      <p class="up">Don't have an account? <a href="#">Sign up</a></p>
    </form>
  </body>
</html>
